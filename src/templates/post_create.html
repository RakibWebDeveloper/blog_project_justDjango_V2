{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="col-md-6 offset-3 my-3">
        <h1 class="font-weight-light">{{ title }} an article</h1>
        {{ form.media }}
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
